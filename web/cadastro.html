<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js'></script>
	<script  src="js/scriptCadastro.js"></script>
	<script  src="js/scriptMenu.js"></script>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
	<link rel="stylesheet" href="css/styleC.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
	
</head>
	<body ng-controller="RegisterCtrl" ng-app="myApp">
		<div class="container">
			<div id="signup">
				<div class="signup-screen">
					<div class="space-bot text-center">
						<h1>Cadastro</h1>
						<div class="divider"></div>
					</div>
					<form class="form-register" method="post" name="register" id="form" novalidate>
						<div class="input-field col s6">
							<input id="nome" type="text" class="validate" required>
							<label for="first-name" class="text">Primeiro Nome</label>
						</div>
						<div class="input-field col s6">
							<input id="nome2" type="text" class="validate" required>
							<label for="last-name" class="text">Ãšltimo Nome</label>
						</div>
						<div class="input-field col s6">
							<input id="re" type="text" class="validate" required>
							<label for="re" class="text">Re</label>
						</div>
						<div class="input-field col s6">
							<input id="exp" type="text" class="validate" required>
							<label for="exp" class="text">exp</label>
						</div>
						<div class="space-top text-center">
							<button ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done" id="addC">
								<i class="material-icons left">done</i> Enviar
							</button>
							<button type="button" class="waves-effect waves-light btn cancel" id="cls">
								<i class="material-icons left">clear</i>Cancelar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
